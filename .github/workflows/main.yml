name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 0
      - name: Add remote 
        env:
          HF: ${{ secrets.Sentiment }}
        run: git remote add space https://irfan1002:$sentiment@huggingface.co/spaces/irfan1002/TextSentimentAnalysis
      - name: Push to hub
        env:
          HF: ${{ secrets.Sentiment }}
        run: git push --force https://irfan1002:$sentiment@huggingface.co/spaces/irfan1002/TextSentimentAnalysis main
